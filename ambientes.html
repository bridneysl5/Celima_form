<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <section class="containerAmbientes">

        <section class="img">

                src="img/imagenes/2022 SALA CONCRETO BEIGE 60X60.jpg"

          <section class="contenedorImg" style="text-align: center">

                style="

                  border-radius: 50%;
                "
              />
            </a>

            <p>Baño</p>
          </section>
          <section class="contenedorImg" style="text-align: center">
            <a href="http://simulador.celima-trebol.com/fachada/index.htm">

            <a href="http://simulador.celima-trebol.com/terraza/index.htm">

              />

            <p>Terraza</p>

        <hr />

        <div id="popUpOverlay"></div>

        <div id="popUpBox">
          <div id="box">
            <video
              src="img\x.mp4"
              width="640"
              height="480"
              controls
            ></video>
            <div id="closeModal"></div>
          </div>
        </div>
        <section class="button">
          <button
            onclick="Alert.render('You look very pretty today.')"
            class="btn"
          >
            <strong> Ver tutorial </strong>
          </button>
        </section>
      </section>
    </section>
    <script src="./pop.js"></script>
