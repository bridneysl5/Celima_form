<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="containerForm">
      <section class="firstForm">
        <section class="form">
          <section class="logos">
            <img
              class="imagen-logos"
              src="img/logos/logo final_celima.png"
              alt=""
              style="max-height: 40px"
            />
            <img
              class="imagen-logos"
              src="img/logos/logo final_trebol.png"
              alt=""
              style="max-height: 40px"
            />
          </section>
          <h3 style="color: #716566; text-align: center">
            Bienvenido al Simulador
          </h3>
          <form id="form">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
              required
            /><br />

            <input
              type="text"
              name="mail"
              id="mail"
              placeholder="Correo ElectrÃ³nico"
              required
            /><br />
            <input
              name="ciudad"
              type="text"
              placeholder="Ciudad"
              id="ciudad"
              required
            /><br />
            <input
              type="submit"
              class="buttonSend"
              id="button"
              value="Send Email"
            />
          </form>
          <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
          ></script>

          <script type="text/javascript">
            emailjs.init("zfOuKiJzLdDpc-wKq");
          </script>
        </section>
        <section class="imgForm"></section>
      </section>
    </section>
  </body>

  <script>
    const btn = document.getElementById("button");

    document
      .getElementById("form")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        btn.value = "Sending...";

        const serviceID = "service_2eel72k";
        const templateID = "template_pvhtwdr";

        emailjs.sendForm(serviceID, templateID, this).then(
          () => {
            btn.value = "Send Email";
            btn = window.open("/ambientes.html", "_self");
            alert("Sent!");
          },
          (err) => {
            btn.value = "Send Email";
            alert(JSON.stringify(err));
          }
        );
      });
  </script>
</html>
